<div class="min-h-screen bg-base-100 pb-16 lg:pb-0">
  <div class="navbar bg-base-200 lg:flex hidden">
    <div class="flex-1">
      <a class="btn btn-ghost text-xl">MovieTracker</a>
    </div>
    <div class="flex-none">
      <ul class="menu menu-horizontal px-1">
        <li><a routerLink="/search" routerLinkActive="tab-active" class="btn btn-ghost tab">Search</a></li>
        <li><a routerLink="/watchlist" routerLinkActive="tab-active" class="btn btn-ghost tab">Want to Watch</a></li>
        <li><a routerLink="/in-progress" routerLinkActive="tab-active" class="btn btn-ghost tab">In Progress</a></li>
        <li><a routerLink="/watched" routerLinkActive="tab-active" class="btn btn-ghost tab">Watched</a></li>
      </ul>
    </div>
  </div>

  <main class="container mx-auto p-4">
    <router-outlet></router-outlet>
  </main>

  <!-- Bottom Navigation for Mobile -->
  <div class="dock dock-md lg:hidden">
    <button routerLink="/search" routerLinkActive="dock-active">
      <svg class="size-[1.2em]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="currentColor" stroke-linejoin="miter" stroke-linecap="butt"><circle cx="11" cy="11" r="8" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="2"></circle><line x1="21" y1="21" x2="16.65" y2="16.65" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="2"></line></g></svg>
      <span class="dock-label">Search</span>
    </button>
    
    <button routerLink="/watchlist" routerLinkActive="dock-active">
      <svg class="size-[1.2em]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="currentColor" stroke-linejoin="miter" stroke-linecap="butt"><path d="M19 4H5c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="2"></path><path d="M12 10c1.1 0 2 .9 2 2v6h-4v-6c0-1.1.9-2 2-2z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="2"></path><path d="M10 10V8c0-1.1.9-2 2-2s2 .9 2 2v2" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="2"></path></g></svg>
      <span class="dock-label">Want to Watch</span>
    </button>
    
    <button routerLink="/in-progress" routerLinkActive="dock-active">
      <svg class="size-[1.2em]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="currentColor" stroke-linejoin="miter" stroke-linecap="butt"><circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="2"></circle><polyline points="12 6 12 12 16 14" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="2"></polyline></g></svg>
      <span class="dock-label">In Progress</span>
    </button>
    
    <button routerLink="/watched" routerLinkActive="dock-active">
      <svg class="size-[1.2em]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="currentColor" stroke-linejoin="miter" stroke-linecap="butt"><path d="M20 6L9 17l-5-5" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="2"></path><circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="2"></circle></g></svg>
      <span class="dock-label">Watched</span>
    </button>

  </div>
</div>
